<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A lab-based class in large-scale software development">
    <meta name="author" content="Ted Benson">
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/example.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li {% if page.lozenge == 'home' %}class="active"{% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Class Notes <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li {% if page.lozenge == 'class-introduction' %}class="active"{% endif %}>
                <a href="{{ site.baseurl }}/lessons/introduction/index.html">1. Introduction</a>
              </li>
            </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Course Information<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li {% if page.lozenge == 'info-syllabus' %}class="active"{% endif %}>
                <a href="{{ site.baseurl }}/syllabus.html">Syllabus</a>
              </li>
              <li {% if page.lozenge == 'info-course-announcement' %}class="active"{% endif %}>
                <a href="{{ site.baseurl }}/course-announcement.html">Course Flyer</a>
              </li>
              <li {% if page.lozenge == 'calendar' %}class="active"{% endif %}><a href="{{ site.baseurl }}/calendar.html">Calendar</a></li>
              <li {% if page.lozenge == 'projects' %}class="active"{% endif %}><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
            </ul>
            <li {% if page.lozenge == 'submit' %}class="active"{% endif %}><a href="{{ site.baseurl }}/submit.html">Submit Materials</a></li>
        </li>
        </ul>
        <h3 class="topright">MIT 6.S194 | Open Source Software Project Lab &nbsp;</h3>
      </div>
      <div class="content">
        {{ content }}
      </div>
      <div class="footer">
      </div>

    </div> <!-- /container -->

    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>

</html>
